<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prescription — Print Layout</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap (optional UI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- html2pdf for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-3">Prescription Writer — Print Style</h2>

    <!-- Controls -->
    <div class="card p-3 mb-3">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Clinic / Doctor (left header)</label>
          <textarea id="clinicLeft" class="form-control" rows="4" placeholder="Dr. Name
MBBS, MD
Medicine Specialist
Department / Hospital
BMDC Reg. No."></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Chamber / Contact (right header)</label>
          <textarea id="clinicRight" class="form-control" rows="4" placeholder="Chamber:
Cresent Diagnostic Center
Panthapath, Dhaka
Mobile: 01XXXXXXXXX
Visit Time: 4PM-10PM"></textarea>
        </div>
      </div>

      <hr class="my-3">

      <div class="row g-2">
        <div class="col-md-4">
          <label>Patient Name</label>
          <input id="patientName" class="form-control" placeholder="Patient name">
        </div>
        <div class="col-md-2">
          <label>Age</label>
          <input id="patientAge" class="form-control" placeholder="yrs">
        </div>
        <div class="col-md-2">
          <label>Sex</label>
          <input id="patientSex" class="form-control" placeholder="M / F">
        </div>
        <div class="col-md-4">
          <label>Date</label>
          <input id="prescDate" type="date" class="form-control">
        </div>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-md-4">
          <label>Address / Reg No (optional)</label>
          <input id="patientAddr" class="form-control" placeholder="Address / Reg No">
        </div>
        <div class="col-md-4">
          <label>Weight (optional)</label>
          <input id="patientWt" class="form-control" placeholder="e.g., 80 kg">
        </div>
        <div class="col-md-4">
          <label>Mobile (optional)</label>
          <input id="patientMob" class="form-control" placeholder="01XXXXXXXXX">
        </div>
      </div>

      <hr class="my-3">

      <div class="row g-2">
        <div class="col-md-6">
          <label>C/C (Chief Complaint)</label>
          <textarea id="chiefComplaint" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label>O/E or Quick Notes (e.g., BP / HR)</label>
          <textarea id="oeNotes" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="mt-3">
        <label>Investigation / Advice (left column, lower)</label>
        <textarea id="investigation" class="form-control" rows="2"></textarea>
      </div>

      <div class="mt-3">
        <label>Medicines (one per line — format: Name | Dose | Freq | Duration)</label>
        <textarea id="medInput" class="form-control" rows="6" placeholder="Tab. Paracetamol | 500 mg | BD | 3 days"></textarea>
      </div>

      <div class="row g-2 mt-3">
        <div class="col-md-8">
          <label>Footer (Bengali bar text; will print in gray band)</label>
          <input id="bottomBarText" class="form-control" placeholder="নিয়ম মাফিক ঔষধ খাবেন। ডাক্তারের পরামর্শ ব্যতীত ঔষধ পরিবর্তন করবেন না।">
        </div>
        <div class="col-md-4">
          <label>Clinic Logo (optional)</label>
          <input id="logoInput" type="file" accept="image/*" class="form-control">
        </div>
      </div>

      <div class="mt-3">
        <label>Doctor Name (for signature line)</label>
        <input id="doctorName" class="form-control" placeholder="Dr. Name">
      </div>

      <div class="d-flex gap-2 mt-3">
        <button id="generatePdf" class="btn btn-success">Generate PDF</button>
        <button id="previewPdf" class="btn btn-secondary">Preview PDF</button>
        <button id="printBtn" class="btn btn-info">Print</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <!-- small tips -->
    <small class="text-muted d-block mt-2">Fill the left and right header boxes as in your letterhead. Medicines will be rendered in the Rx column.</small>
  </div>

  <!-- Hidden printable template -->
  <div id="prescriptionTemplate" class="prescription-paper" style="display:none;">
    <!-- Header row -->
    <div class="header-row">
      <div class="header-left">
        <div id="tplLogoWrap"><img id="tplLogo" src="" alt="" style="display:none;" class="clinic-logo"></div>
        <div id="tplLeftText" class="header-text"></div>
      </div>
      <div class="header-right">
        <div id="tplRightText" class="header-text"></div>
      </div>
    </div>

    <!-- Patient info strip -->
    <div class="patient-strip">
      <div><strong>Name</strong> : <span id="tplPatientName"></span></div>
      <div><strong>Age</strong> : <span id="tplPatientAge"></span></div>
      <div><strong>Sex</strong> : <span id="tplPatientSex"></span></div>
      <div><strong>Date</strong> : <span id="tplDate"></span></div>
      <div><strong>Mobile</strong> : <span id="tplPatientMob"></span></div>
    </div>

    <div class="main-columns">
      <div class="col-left">
        <div class="section-title">C/C</div>
        <div id="tplChiefComplaint" class="section-content"></div>

        <div class="section-title mt-3">O/E</div>
        <div id="tplOeNotes" class="section-content"></div>

        <div class="section-title mt-3">Investigation</div>
        <div id="tplInvestigation" class="section-content"></div>
      </div>

      <div class="col-right">
        <div class="rx-title">Rx.</div>
        <div id="tplMedList" class="rx-list"></div>

        <div class="advice-block mt-4">
          <div class="section-title">Advice</div>
          <ul id="tplAdvice" class="advice-list"></ul>
        </div>

        <div class="signature-block">
          <div class="sig-line"></div>
          <div class="sig-name" id="tplDoctorName"></div>
        </div>
      </div>
    </div>

    <!-- bottom gray bar -->
    <div class="bottom-bar" id="tplBottomBar"></div>

    <!-- developer footer (small) -->
    <div class="dev-footer">Developed by Battery-_-Low</div>
  </div>

<script src="script.js"></script>
</body>
</html>

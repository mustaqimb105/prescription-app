<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prescription Builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

  <h1>Prescription Builder</h1>

  <div class="grid">

    <!-- LEFT COLUMN -->
    <div>

      <!-- HEADER -->
      <div class="card">
        <div class="section-title">Doctor Information</div>
        <input id="docname" placeholder="Dr. A B C, MBBS, FCPS">
        <input id="clinic" placeholder="City Clinic">
        <input id="address" placeholder="12 Main Rd, Dhaka">
        <input id="phone" placeholder="+88017xxxxxxxx">
      </div>

      <!-- PATIENT -->
      <div class="card">
        <div class="section-title">Patient Info</div>
        <input id="pname" placeholder="Patient Name">
        <input id="page" placeholder="Age">
        <input id="psex" placeholder="Sex">
        <input id="pmobile" placeholder="Mobile">
        <input id="pdate" placeholder="Date (YYYY-MM-DD)">
      </div>

      <!-- CC / OE / INV -->
      <div class="card">
        <div class="section-title">C/C</div>
        <textarea id="cc"></textarea>

        <div class="section-title">O/E</div>
        <textarea id="oe"></textarea>

        <div class="section-title">Investigations</div>
        <textarea id="invest"></textarea>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div>

      <!-- RX -->
      <div class="card">
        <div class="section-title">Rx</div>

        <div id="medlist"></div>

        <input id="medtext" placeholder="Medicine name, dose & schedule">
        <button class="btn" onclick="addMed()">Add Medicine</button>

        <div class="section-title" style="margin-top:20px;">Advice</div>
        <textarea id="advice"></textarea>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="card no-print" style="margin-top:20px;">
        <button class="btn" onclick="loadSample()">Load Sample</button>
        <button class="btn" onclick="saveData()">Save</button>
        <button class="btn" onclick="exportJSON()">Export JSON</button>
        <button class="btn" onclick="document.getElementById('fileinput').click()">Import JSON</button>
        <button class="btn" onclick="window.print()">Print</button>
      </div>

      <input type="file" id="fileinput" class="no-print" style="display:none">

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prescription (MyOPD Style)</title>
  <style>
    /* Reset / Basic */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Clinic header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img.logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .header .clinic-name {
      font-size: 24px;
      font-weight: bold;
      color: #001f3f;
    }
    .header .clinic-details {
      font-size: 14px;
      color: #333;
      margin-top: 4px;
    }

    hr.divider {
      border: none;
      border-top: 1px solid #999;
      margin: 20px 0;
    }

    /* Patient info & meta */
    .patient-info, .clinical-info {
      margin-bottom: 15px;
    }
    .patient-info .row, .clinical-info .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .patient-info .row div,
    .clinical-info .row div {
      flex: 1 1 200px;
      padding-right: 10px;
    }
    .patient-info label, .clinical-info label {
      font-weight: bold;
      font-size: 14px;
    }
    .patient-info span, .clinical-info span {
      font-size: 14px;
      color: #000;
    }

    /* Medicines table */
    .medicines {
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .medicines table {
      width: 100%;
      border-collapse: collapse;
    }
    .medicines th, .medicines td {
      border: 1px solid #444;
      padding: 6px 8px;
      font-size: 14px;
      text-align: left;
    }
    .medicines th {
      background-color: #e6f0ff;
    }

    /* Signature/footer */
    .footer {
      margin-top: 40px;
    }
    .footer .signature-block {
      float: right;
      text-align: center;
      margin-top: 60px;
    }
    .footer .signature-block .line {
      border-top: 1px solid #000;
      width: 200px;
      margin: 0 auto;
      height: 0;
    }
    .footer .signature-block .doctor-name {
      margin-top: 4px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Print styling (Calibri font, hide controls) */
    @media print {
      body { background: white; font-family: Calibri, sans-serif; }
      button, .edit-area { display: none; }
      .container { box-shadow: none; padding: 0; margin: 0; }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .patient-info .row div, .clinical-info .row div {
        flex: 1 1 100%;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header / Clinic Info -->
    <div class="header">
      <!-- You can put a logo here -->
      <!-- <img src="logo.png" class="logo" alt="Clinic Logo"> -->
      <div class="clinic-name">City Clinic</div>
      <div class="clinic-details">Address line part, City — Phone: 0123‑456789</div>
    </div>

    <hr class="divider">

    <!-- Patient Info -->
    <div class="patient-info">
      <div class="row">
        <div><label>Patient Name:</label> <span id="pvName"></span></div>
        <div><label>Age / Sex:</label> <span id="pvAgeSex"></span></div>
      </div>
      <div class="row">
        <div><label>Date:</label> <span id="pvDate"></span></div>
        <div><label>Mobile:</label> <span id="pvMobile"></span></div>
      </div>
    </div>

    <!-- Clinical / Notes Info -->
    <div class="clinical-info">
      <div><label>Complaint / History:</label> <span id="pvCC"></span></div>
      <div><label>O/E / Findings:</label> <span id="pvOE"></span></div>
      <div><label>Investigations:</label> <span id="pvInvestigation"></span></div>
      <div><label>Diagnosis / Advice:</label> <span id="pvAdvice"></span></div>
    </div>

    <!-- Medicines Table -->
    <div class="medicines">
      <table id="pvMedTable">
        <thead>
          <tr><th>#</th><th>Medicine</th><th>Dosage / Frequency</th><th>Duration / Instruction</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Signature / Footer -->
    <div class="footer">
      <div class="signature-block">
        <div class="line"></div>
        <div class="doctor-name">Dr. __________________</div>
      </div>
      <div style="clear: both;"></div>
    </div>
  </div>

  <!-- Hidden editable input form (for generating preview) -->
  <div style="display:none;" class="edit-area">
    <!-- revamp your previous input fields as needed -->
  </div>

  <!-- For demonstration: you can fill data using JS or a small form -->
  <script>
    // Example: fill with dummy data (or get from a form)
    function fillExample() {
      document.getElementById('pvName').innerText = 'John Doe';
      document.getElementById('pvAgeSex').innerText = '29 / M';
      document.getElementById('pvDate').innerText = new Date().toLocaleDateString();
      document.getElementById('pvMobile').innerText = '0123456789';
      document.getElementById('pvCC').innerText = 'Headache & fever for 2 days';
      document.getElementById('pvOE').innerText = 'Temp 101 °F, BP 120/80 mmHg';
      document.getElementById('pvInvestigation').innerText = 'CBC, RBS';
      document.getElementById('pvAdvice').innerText = 'Drink plenty of fluids, rest';

      const meds = [
        { name: 'Paracetamol 500 mg', dosage: '1 tab', freq: 'TDS', duration: '5 days' },
        { name: 'Amoxicillin 500 mg', dosage: '1 tab', freq: 'BD', duration: '7 days' },
      ];
      const tbody = document.getElementById('pvMedTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      meds.forEach((m, i) => {
        const row = tbody.insertRow();
        row.insertCell().innerText = i+1;
        row.insertCell().innerText = m.name;
        row.insertCell().innerText = `${m.dosage}, ${m.freq}`;
        row.insertCell().innerText = m.duration;
      });
    }

    // Uncomment next line to auto‑fill example on load
    // fillExample();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prescription Maker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f2f2;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        gap: 10px;
    }
    .form-container, .preview-container {
        background: #fff;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 8px;
        flex: 1 1 300px;
    }
    .form-container {
        min-width: 280px;
    }
    .preview-container {
        min-width: 280px;
        overflow-x: auto;
    }
    h2 { margin-top: 0; color: #004080; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 3px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
        margin-top: 15px;
        padding: 10px 15px;
        border: none;
        background-color: #004080;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover { background-color: #003366; }

    /* Prescription styling */
    .prescription {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border: 2px solid #004080;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        color: #000;
    }
    .prescription h3, .prescription h4 {
        margin: 5px 0;
        text-align: center;
    }
    .block { margin: 10px 0; }
    .flex-row { display: flex; justify-content: space-between; }
    .signature { text-align: right; margin-top: 40px; }

    /* Responsive */
    @media (max-width: 768px) {
        .container { flex-direction: column; }
    }
</style>
</head>
<body>

<div class="container">
    <!-- Data Entry Form -->
    <div class="form-container">
        <h2>Prescription Maker</h2>
        <label>Doctor Name & Credentials</label>
        <input type="text" id="doctorName" placeholder="Dr. A B C, MBBS, FCPS">
        
        <label>Clinic / Hospital</label>
        <input type="text" id="clinicName" placeholder="City Clinic">

        <label>Patient Name</label>
        <input type="text" id="patientName" placeholder="Patient Name">

        <label>Age / Gender</label>
        <input type="text" id="ageGender" placeholder="25 / M">

        <label>Complaints</label>
        <textarea id="complaints" rows="3" placeholder="Patient complaints..."></textarea>

        <label>Examination / Findings</label>
        <textarea id="examination" rows="3" placeholder="O/E..."></textarea>

        <label>Investigations</label>
        <textarea id="investigations" rows="2" placeholder="Lab tests..."></textarea>

        <label>Prescription / Medicines</label>
        <textarea id="medicines" rows="4" placeholder="Rx..."></textarea>

        <label>Doctor Notes</label>
        <textarea id="notes" rows="2" placeholder="Any instructions..."></textarea>

        <button onclick="clearForm()">Clear Form</button>
    </div>

    <!-- Prescription Preview -->
    <div class="preview-container">
        <div class="prescription" id="prescriptionPreview">
            <h3 id="docNamePreview">Dr. Name, Credentials</h3>
            <h4 id="clinicPreview">Clinic / Hospital</h4>
            <hr>
            <div class="block"><strong>Patient:</strong> <span id="patientPreview">Name</span></div>
            <div class="block"><strong>Age / Gender:</strong> <span id="ageGenderPreview">--</span></div>
            <div class="block"><strong>Complaints:</strong> <span id="complaintsPreview">--</span></div>
            <div class="block"><strong>Examination / Findings:</strong> <span id="examinationPreview">--</span></div>
            <div class="block"><strong>Investigations:</strong> <span id="investigationsPreview">--</span></div>
            <div class="block"><strong>Prescription / Medicines:</strong> <span id="medicinesPreview">--</span></div>
            <div class="block"><strong>Notes:</strong> <span id="notesPreview">--</span></div>
            <div class="signature">Doctor Signature</div>
        </div>
    </div>
</div>

<script>
// Function to update preview
function updatePreview() {
    document.getElementById('docNamePreview').innerText = document.getElementById('doctorName').value || 'Dr. Name, Credentials';
    document.getElementById('clinicPreview').innerText = document.getElementById('clinicName').value || 'Clinic / Hospital';
    document.getElementById('patientPreview').innerText = document.getElementById('patientName').value || '--';
    document.getElementById('ageGenderPreview').innerText = document.getElementById('ageGender').value || '--';
    document.getElementById('complaintsPreview').innerText = document.getElementById('complaints').value || '--';
    document.getElementById('examinationPreview').innerText = document.getElementById('examination').value || '--';
    document.getElementById('investigationsPreview').innerText = document.getElementById('investigations').value || '--';
    document.getElementById('medicinesPreview').innerText = document.getElementById('medicines').value || '--';
    document.getElementById('notesPreview').innerText = document.getElementById('notes').value || '--';
}

// Attach input event listeners for live update
document.querySelectorAll('input, textarea').forEach(el => {
    el.addEventListener('input', updatePreview);
});

// Clear form
function clearForm() {
    document.querySelectorAll('input, textarea').forEach(el => el.value = '');
    updatePreview();
}

// Initialize preview
updatePreview();
</script>

</body>
</html>
